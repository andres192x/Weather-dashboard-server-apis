
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-3">

        <div class="container text-center mb-3 ">
            <h1>Weather Dashboard</h1>
        </div>

        <div class="row">
            <div class="col">

                <h4>Search for a city</h4>

                <input id="input-search" type="text" class="form-control" placeholder="Search city">

                <div class="d-grid">
                    <button class="btn btn-primary mt-2" type="button" id="search">
                        Search
                    </button>
                </div>

                <hr>

                <div class="d-grid gap-2" id="list-cities">
                    <span><i>Search for a city...</i></span>
                </div>

            </div>
            <div class="col-9">

                <div class="card" id="card-primary" style="background-color: #dddddd;">
                    <div class="card-body">
                        <h3><span class="name">-</span> ( <span class="dt">-</span> ) <span class="icon">-</span></h3>
                        <p><strong>Temp:</strong> <span class="temp">-</span>Â°F</p>
                        <p><strong>Wind:</strong> <span class="wind">-</span> MPH</p>
                        <p><strong>Humidity:</strong> <span class="humi">-</span>%</p>
                    </div>
                </div>

                <h4 class="mt-4">5 Day Forecast:</h4>

                <div class="row" id="container-forecast">

                    <span><i>Search for a city...</i></span>

                </div>

            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
